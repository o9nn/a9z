<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent-Toga Avatar | Live2D Interface</title>
  <meta name="description" content="Interactive Live2D avatar for Agent-Toga - Your cheerfully chaotic AI companion">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    #app {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    #avatar-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    
    /* Chat interface overlay */
    #chat-interface {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    #chat-input {
      width: 100%;
      padding: 15px 20px;
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      outline: none;
      color: #1a1a2e;
    }
    
    #chat-input::placeholder {
      color: #666;
    }
    
    /* Speech bubble */
    #speech-bubble {
      position: absolute;
      top: 20%;
      right: 10%;
      max-width: 300px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.3s ease;
      color: #1a1a2e;
      font-size: 14px;
      line-height: 1.5;
    }
    
    #speech-bubble.visible {
      opacity: 1;
      transform: scale(1);
    }
    
    #speech-bubble::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 30px;
      border-width: 10px 10px 0;
      border-style: solid;
      border-color: rgba(255, 255, 255, 0.95) transparent transparent;
    }
    
    /* Emotion indicator */
    #emotion-indicator {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      color: white;
      font-size: 14px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    /* Loading screen */
    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: #ff6b6b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Controls panel */
    #controls-panel {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .control-btn {
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    
    .control-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <p>Loading Agent-Toga...</p>
    </div>
    
    <!-- Avatar Canvas -->
    <canvas id="avatar-canvas"></canvas>
    
    <!-- Emotion Indicator -->
    <div id="emotion-indicator">
      <span id="current-emotion">ðŸ˜Š Cheerful</span>
    </div>
    
    <!-- Speech Bubble -->
    <div id="speech-bubble">
      <p id="speech-text">Hello! I'm Toga, your cheerfully chaotic AI companion!</p>
    </div>
    
    <!-- Controls Panel -->
    <div id="controls-panel">
      <button class="control-btn" id="btn-wave">ðŸ‘‹ Wave</button>
      <button class="control-btn" id="btn-excited">ðŸŽ‰ Excited</button>
      <button class="control-btn" id="btn-think">ðŸ¤” Think</button>
      <button class="control-btn" id="btn-laugh">ðŸ˜‚ Laugh</button>
    </div>
    
    <!-- Chat Interface -->
    <div id="chat-interface">
      <input type="text" id="chat-input" placeholder="Say something to Toga..." autocomplete="off">
    </div>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
